{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
  <div class="appointment-poll-form">
    <h2>Appointment Poll</h2>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3 form-check">
        {{ field }}
        <label class="form-check-label">{{ field.label_tag }}</label>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary2">Submit</button>

    </form>
  </div>
</div>
{% endblock %}
