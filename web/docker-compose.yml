version: '3.4'

services:

  web:
    image: milensski/web
    build: .
    command: gunicorn --bind=0.0.0.0:8000 web.wsgi:application
    platform: linux/amd64
    ports:
      - "8000:8000"
    env_file:
      - /.env
    volumes:
      - E:\SoftUni-Python-Web\web-medical-care\web\staticfiles:/app/web/staticfiles/
    depends_on:
      - postgres
  postgres:
    image: postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: web_db_deploy
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ./postgresql:/var/lib/postgresql/data

  nginx:
    image: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - E:\SoftUni-Python-Web\web-medical-care/staticfiles:/app/web/staticfiles/
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/logs:/var/log/nginx
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro
    depends_on:
      - web